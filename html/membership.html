<div id="membership">
  <div class="membership-form">
    <div class="title">MEMBERSHIP</div>

    <form
      onsubmit="alert('Thank you for your submission. Somebody will get back to you shortly.')"
    >
      <div class="form">
        <div class="input-box name-box">
          <label for="name" class="required">Full Name</label> <br />
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            maxlength="50"
            required
            autocomplete="nope"
          />
        </div>

        <div class="input-box">
          <label for="age">Age</label> <br />
          <input
            type="number"
            id="age"
            name="age"
            min="14"
            max="99"
            placeholder="(14-99)"
          />
        </div>

        <div class="input-box phone-box">
          <label for="phone" class="required">Phone Number</label> <br />
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
            autocomplete="nope"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{10}|[+][0-9]{11}|[0-9]{4}-[0-9]{3}-[0-9]{3}|[0-9]{2}-[0-9]{4}-[0-9]{4}|[0]-[0-9]{3}-[0-9]{3}-[0-9]{3}"
            oninvalid="return false"
          />
          <div id="phone-error">Incorrect phone number format</div>
          <br />
        </div>

        <div class="input-box email-box">
          <label for="email" class="required">E-mail Address</label> <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="abc@example.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
            oninvalid="return false"
          />
          <div id="email-error">Incorrect email address format</div>
          <br />
        </div>

        <div class="hear-about-us">
          <p>Where did you hear about us?</p>
          <input type="radio" id="friend" name="hear-about" />
          <label for="friend">Friend/Collegue</label> <br />
          <input type="radio" id="google" name="hear-about" />
          <label for="google">Google</label><br />
          <input type="radio" id="social-media" name="hear-about" />
          <label for="social-media">Social Media</label> <br />
          <input type="radio" id="word-of-mouth" name="hear-about" />
          <label for="word-of-mouth">Word of mouth</label> <br />
        </div>

        <div class="m-plan">
          <label for="plan" class="required">Choose your plan</label><br />
          <select id="plan" name="plan">
            <option value="bronze">Bronze Membership</option>
            <option value="silver">Silver Membership</option>
            <option value="gold">Gold Membership</option>
          </select>
        </div>

        <div class="newsletter">
          <input type="checkbox" id="subscribe" name="subscribe" />
          <label for="subscribe">Subscribe to out weekly newsletter</label
          ><br />
        </div>
        <br />

        <div class="tooltip">
          <a>Hover for help</a>

          <span class="tooltiptext">
            <video width="500" height="500" controls autoplay loop>
              <source src="./video-files/help.mp4" type="video/mp4" />
            </video>
          </span>
        </div>

        <input class="button" type="submit" value="Submit" />
      </div>
    </form>
  </div>
</div>
